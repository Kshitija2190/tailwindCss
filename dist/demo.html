<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animation and Transition Properties </title>
</head>
<body>
    <!-- hover transition duration and delay -->
    <div class="w-4/5 mx-auto text-cente py-12"> 
        <a href="" class="bg-blue-500 text-white py-4 px-8 rounded text-xl hover:bg-blue-100  transition-colors duration-200 delay-200">Click me</a>
    </div>

    <!--Animation-->
    <div class="flex flex-col px-5 py-5">
        <div class="mb-7">
            <img src="https://i1.wp.com/worldupclose.in/wp-content/uploads/2020/03/taj.jpg" alt="" class="ml-36 h-24 w-24 animate-pulse">
    
        </div>
        <div  class="mb-7 mt-10">
            <img src="https://i1.wp.com/worldupclose.in/wp-content/uploads/2020/03/taj.jpg" alt="" class="ml-36 h-24 w-24 animate-ping">
    
        </div>
        <div  class="mb-7 mt-16">
            <img src="https://i1.wp.com/worldupclose.in/wp-content/uploads/2020/03/taj.jpg" alt="" class="ml-36 h-24 w-24 animate-spin">
        </div>

    </div>

    <!--Transformation-->
    <div class="mt-10 px-5 py-5">
        <img src="https://tse4.mm.bing.net/th?id=OIP.m88ha6ZtdV0BMH3W5i5YtAHaEo&pid=Api&P=0&h=180" alt="" class="h-48 w-48 transform transition-all hover:scale-125">

    </div>
    <div class="mt-10 px-5 py-5">
        <img src="https://tse4.mm.bing.net/th?id=OIP.m88ha6ZtdV0BMH3W5i5YtAHaEo&pid=Api&P=0&h=180" alt="" class="h-48 w-48 transform transition-all hover:rotate-45">

    </div>
    <div class="mt-10 px-5 py-5">
        <img src="https://tse4.mm.bing.net/th?id=OIP.m88ha6ZtdV0BMH3W5i5YtAHaEo&pid=Api&P=0&h=180" alt="" class="h-48 w-48 transform transition-all hover:skew-x-6">

    </div>
    <div class="mt-10 px-5 py-5">
        <img src="https://tse4.mm.bing.net/th?id=OIP.m88ha6ZtdV0BMH3W5i5YtAHaEo&pid=Api&P=0&h=180" alt="" class="h-48 w-48 transform transition-all hover:translate-y-4">

    </div>
</body>
</html>
